{% extends "base.html" %}
{% set active_page = "history" %}
{% block title %}m4brew — Run{% endblock %}

{% block content %}
  <div class="card">
    <h2 style="margin:0 0 10px 0;">Run detail</h2>

    <div class="muted" style="margin-bottom: 12px;">
      <span class="mono">{{ detail.ts_human }}</span> • <span class="mono">{{ detail.ts }}</span>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px;">
      <div class="card" style="margin:0; background: rgba(255,255,255,.03);">
        <div class="muted">Mode</div>
        <div class="mono" style="font-size:16px;">{{ detail.mode }}</div>
      </div>
      <div class="card" style="margin:0; background: rgba(255,255,255,.03);">
        <div class="muted">Dry run</div>
        <div class="mono" style="font-size:16px;">{{ "true" if detail.dry_run else "false" }}</div>
      </div>
    </div>

    <div class="muted" style="margin: 8px 0 6px;">Output</div>
    <pre>{{ detail.output }}</pre>
  </div>
{% endblock %}
