<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}m4brew{% endblock %}</title>

  <style>
    :root{
      --bg: #14161a;
      --panel: #1c1f25;
      --panel-2: #20242b;
      --text: #e9edf3;
      --muted: rgba(233,237,243,.68);
      --border: rgba(233,237,243,.10);
      --shadow: 0 18px 40px rgba(0,0,0,.38);

      --accent: #7c5cff;
      --accent2: #2dd4bf;
      --danger: #ff5c7a;

      --radius: 18px;
      --radius-pill: 999px;
      --control-h: 44px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(1000px 500px at 100% 10%, rgba(45,212,191,.18), transparent 55%),
        var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 26px 18px 44px;
    }

    /* ================= HEADER ================= */

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 14px;
      padding: 18px 16px 10px;
    }

    .brand {
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 10px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(45,212,191,.75));
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
    }

    .title {
      font-size: 28px;
      margin: 0;
      line-height: 1.1;
    }

    .subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* ================= NAV ================= */

    .nav {
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
    }

    .pill {
      display:inline-flex;
      align-items:center;
      gap: 8px;
      height: var(--control-h);
      padding: 0 16px;
      border-radius: var(--radius-pill);
      background: rgba(255,255,255,.05);
      border: 1px solid var(--border);
      font-size: 15px;
      font-weight: 600;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
    }

    .pill:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
    }

    .pill.active {
      background: rgba(124,92,255,.18);
      border-color: rgba(124,92,255,.40);
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: rgba(233,237,243,.35);
    }

    .pill.active .dot { background: var(--accent); }

    /* ================= CONTENT ================= */

    .content {
      margin-top: 18px;
      padding: 0 2px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .muted { color: var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

    /* ================= CONTROLS ================= */

    .field {
      width: 100%;
      height: var(--control-h);
      padding: 10px 16px;              /* ✅ vertical centering for select + input */
      border-radius: var(--radius-pill);

      font-size: 15px;
      font-weight: 500;
      line-height: 1.2;                /* ✅ do NOT use var(--control-h) here */

      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;

      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .field::placeholder {
      color: rgba(233,237,243,.35);
    }

    select.field {
      padding-right: 46px; /* space for arrow */
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(233,237,243,.65) 50%),
        linear-gradient(135deg, rgba(233,237,243,.65) 50%, transparent 50%);
      background-position:
        calc(100% - 22px) 50%,
        calc(100% - 16px) 50%;
      background-size: 7px 7px;
      background-repeat: no-repeat;
    }

    .field:focus {
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 1px rgba(124,92,255,.35);
    }

    /* ================= BUTTONS ================= */

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      height: var(--control-h);
      padding: 0 18px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, background .12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
    }

    .btn.primary {
      background: rgba(124,92,255,.26);
      border-color: rgba(124,92,255,.45);
    }

    .btn.danger {
      background: rgba(255,92,122,.18);
      border-color: rgba(255,92,122,.35);
    }

    .btn:disabled {
      opacity: .55;
      cursor: not-allowed;
      transform:none;
    }

    /* ================= TABLES / LOGS ================= */

    table { width:100%; border-collapse:collapse; }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align:left;
    }

    th {
      font-size: 12px;
      font-weight: 650;
      color: rgba(233,237,243,.75);
    }

    pre {
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 12px;
      max-height: 45vh;
      overflow:auto;
      font-size: 13px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1 class="title">m4brew</h1>
          <p class="subtitle">Friendly audiobook housekeeping • jobs run in the background</p>
        </div>
      </div>

      <nav class="nav">
        <a class="pill {% if active_page == 'about' %}active{% endif %}" href="/about">
          <span class="dot"></span> About
        </a>
        <a class="pill {% if active_page == 'tasks' %}active{% endif %}" href="/">
          <span class="dot"></span> Tasks
        </a>
        <a class="pill {% if active_page == 'settings' %}active{% endif %}" href="/settings">
          <span class="dot"></span> Settings
        </a>
        <a class="pill {% if active_page == 'history' %}active{% endif %}" href="/history">
          <span class="dot"></span> History
        </a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
