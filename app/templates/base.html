<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}m4brew{% endblock %}</title>
  <style>
    :root{
      --bg: #14161a;
      --panel: #1c1f25;
      --panel-2: #20242b;
      --text: #e9edf3;
      --muted: rgba(233,237,243,.68);
      --border: rgba(233,237,243,.10);
      --shadow: 0 18px 40px rgba(0,0,0,.38);

      --accent: #7c5cff;   /* tasteful colour pop */
      --accent2: #2dd4bf;  /* secondary pop */
      --danger: #ff5c7a;

      --radius: 18px;
      --radius2: 999px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, rgba(124,92,255,.35), transparent 60%),
                  radial-gradient(1000px 500px at 100% 10%, rgba(45,212,191,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 26px 18px 44px;
    }

    /* Header */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 14px;
      padding: 18px 16px 10px;
    }

    .brand {
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 10px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background:
        linear-gradient(135deg, rgba(124,92,255,.95), rgba(45,212,191,.75));
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
    }

    .title {
      font-size: 28px;
      letter-spacing: .2px;
      margin: 0;
      line-height: 1.1;
    }

    .subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* Nav pills */
    .nav {
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
    }

    .pill {
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 9px 14px;
      border-radius: var(--radius2);
      background: rgba(255,255,255,.05);
      border: 1px solid var(--border);
      color: var(--text);
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
      user-select: none;
    }
    .pill:hover { transform: translateY(-1px); background: rgba(255,255,255,.07); }
    .pill.active {
      background: rgba(124,92,255,.16);
      border-color: rgba(124,92,255,.35);
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: rgba(233,237,243,.35);
    }
    .pill.active .dot { background: var(--accent); }

    /* Page content container */
    .content {
      margin-top: 18px;
      padding: 0 2px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    /* Shared form/table basics */
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"], input[type="number"], select {
      width:100%;
      padding: 10px 11px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
    }
    input::placeholder { color: rgba(233,237,243,.35); }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor: pointer;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.08); }
    .btn.primary { background: rgba(124,92,255,.22); border-color: rgba(124,92,255,.35); font-weight: 650; }
    .btn.danger { background: rgba(255,92,122,.14); border-color: rgba(255,92,122,.25); }
    .btn:disabled { opacity: .55; cursor: not-allowed; transform:none; }

    .muted { color: var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    table { width:100%; border-collapse:collapse; }
    th, td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,.08); text-align:left; vertical-align: middle; }
    th { color: rgba(233,237,243,.75); font-size: 12px; font-weight: 650; }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 12px;
      max-height: 45vh;
      overflow:auto;
      color: rgba(233,237,243,.92);
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 class="title">m4brew</h1>
          <p class="subtitle">Friendly audiobook housekeeping â€¢ jobs run in the background</p>
        </div>
      </div>

      <nav class="nav" aria-label="Site">
        <a class="pill {% if active_page == 'tasks' %}active{% endif %}" href="/">
          <span class="dot" aria-hidden="true"></span> Tasks
        </a>
        <a class="pill {% if active_page == 'settings' %}active{% endif %}" href="/settings">
          <span class="dot" aria-hidden="true"></span> Settings
        </a>
        <a class="pill {% if active_page == 'history' %}active{% endif %}" href="/history">
          <span class="dot" aria-hidden="true"></span> History
        </a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
