<!doctype html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}M4Brew{% endblock %}</title>

  <!-- Favicons -->
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/favicon.svg') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="{{ url_for('static', filename='images/m4brew-logo.svg') }}" alt="M4Brew logo">
        </div>
        <div>
          <h1 class="title">M4Brew</h1>
          <p class="subtitle">Brewing better audiobooks</p>
          <p class="version" aria-label="Version"></p>
        </div>
      </div>

      <nav class="nav" aria-label="Site">
        <a class="pill {% if active_page == 'about' %}active{% endif %}" href="/about">
          <span class="dot" aria-hidden="true"></span> About
        </a>
        <a class="pill {% if active_page == 'tasks' or not active_page %}active{% endif %}" href="/">
          <span class="dot" aria-hidden="true"></span> Tasks
        </a>
        <a class="pill {% if active_page == 'history' %}active{% endif %}" href="/history">
          <span class="dot" aria-hidden="true"></span> History
        </a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}

  <!--
    GLOBAL PAGE BEHAVIOUR
    This file is always rendered.
    Any JS that must survive POST/redirect belongs HERE.
  -->

  <script>
  /* m4brew: persist scroll position on Tasks page */
  (() => {
    const KEY = "m4brew_tasks_scroll";
    if (location.pathname !== "/") return;

    document.addEventListener("DOMContentLoaded", () => {
      try {
        const y = Number(sessionStorage.getItem(KEY) || "0");
        if (y > 0) {
          window.scrollTo(0, y);
          sessionStorage.removeItem(KEY);
        }
      } catch (_) {}
    });

    const save = () => {
      try {
        sessionStorage.setItem(KEY, String(window.scrollY || 0));
      } catch (_) {}
    };

    window.addEventListener("pagehide", save);
    window.addEventListener("beforeunload", save);

    // Save immediately when any form submits (POST -> redirect)
    document.addEventListener("submit", () => save(), true);

  })();
  </script>

</body>
</html>
{% if active_page == "tasks" %}{% endif %}
