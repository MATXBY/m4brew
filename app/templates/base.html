<!doctype html>
<html lang="en" class="theme-{{ theme|default('dark') }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}m4brew{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">

  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="/static/m4brew%20logo.png" alt="m4brew logo">
        </div>
        <div>
          <h1 class="title">m4brew</h1>
          <p class="subtitle">audiobook housekeeping made easy.</p>
          <p class="version">v0.9.8</p>
        </div>
      </div>

      <nav class="nav" aria-label="Site">
        <a class="pill {% if active_page == 'about' %}active{% endif %}" href="/about">
          <span class="dot" aria-hidden="true"></span> About
        </a>
        <a class="pill {% if active_page == 'tasks' %}active{% endif %}" href="/">
          <span class="dot" aria-hidden="true"></span> Tasks
        </a>
        <a class="pill {% if active_page == 'settings' %}active{% endif %}" href="/settings">
          <span class="dot" aria-hidden="true"></span> Settings
        </a>
        <a class="pill {% if active_page == 'history' %}active{% endif %}" href="/history">
          <span class="dot" aria-hidden="true"></span> History
        </a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
